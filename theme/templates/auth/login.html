{% extends "todoapp/base.html" %}
{% load static %}

{% block title %}Login{% endblock title %}

{% block content %}

<div class="min-h-screen bg-gray-50 flex flex-col items-center py-12 px-4">
    <!-- Logo Section -->
    <a class="relative flex flex-col items-center mb-12 no-underline" href="{% url 'main' %}">
        <img class="w-52 h-auto" src="{% static 'sso_m_ai_logo.svg' %}" alt="GeometryCraft Logo">
        <div class="-mt-2 text-2xl font-bold text-blue-600">
          GeometryCraft
        </div>
      </a>

    <!-- Login Form -->
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md border border-gray-200">
        <form method="POST" action="">
            {% csrf_token %}
            
            <div class="text-center mb-8">
                <h4 class="text-2xl font-bold text-gray-800">Login</h4>
            </div>
            
            <!-- Username Field -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="id_username">
                    Username
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                    <input type="text" name="username" id="id_username" 
                           class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                           placeholder="Enter your username" required>
                </div>
            </div>
            
            <!-- Password Field -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="id_password">
                    Password
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input type="password" name="password" id="id_password" 
                           class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150"
                           placeholder="Enter your password" required>
                </div>
            </div>
            
            <!-- Form Errors -->
            {% if form.errors %}
                <div class="mb-4 p-3 bg-red-50 border border-red-200 rounded-md text-red-600 text-sm">
                    <div class="flex items-start">
                        <i class="fas fa-exclamation-triangle mt-1 mr-2 flex-shrink-0"></i>
                        <span>Invalid username or password. Please try again.</span>
                    </div>
                </div>
            {% endif %}
            
            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-150 ease-in-out">
                Login
            </button>
        </form>
        
        <!-- Register Link -->
        <div class="mt-6 text-center text-sm text-gray-600">
            <span>Don't have an account yet?</span>
            <a href="{% url 'register' %}" class="ml-1 text-blue-600 hover:text-blue-800 font-medium">
                <i class="fas fa-hand-point-right mr-1"></i>Register
            </a>
        </div>
    </div>
</div>

{% endblock content %}
