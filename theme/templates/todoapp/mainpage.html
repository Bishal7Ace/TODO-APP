{% extends "todoapp/base.html" %}

{% load static %}

{% block title %}
Main
{% endblock title %}

{% block content %}

<div class="min-h-screen flex flex-col items-center justify-center p-4 bg-gray-50">

  <!-- Logo and Brand Name -->
  <a class="relative flex flex-col items-center mb-12 no-underline" href="{% url 'main' %}">
    <img class="w-52 h-auto" src="{% static 'sso_m_ai_logo.svg' %}" alt="GeometryCraft Logo">
    <div class="-mt-2 text-2xl font-bold text-blue-600">
      GeometryCraft
    </div>
  </a>
  
  <!-- Call to Action Section -->
  <div class="text-center max-w-2xl">
    <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-6 leading-tight">
      Achieve all your daily and weekly objectives in timely fashion 
      <i class="fas fa-clock text-blue-500 ml-2"></i>
    </h1>
    
    <h3 class="text-xl md:text-2xl text-gray-600 mb-8">
      <span class="font-bold text-blue-600">ToDo</span> makes it easy to create and organize your tasks
    </h3>
    
    <a href="{% url 'login' %}" class="inline-block px-8 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition duration-300 shadow-md hover:shadow-lg">
      Let's get started
    </a>
  </div>

</div>

{% endblock content %}
